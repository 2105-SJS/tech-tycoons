<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKSHELF</title>
  <style>
    .title {
        color: blue
    }

    .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-left: 30px;
    }

    .singleProduct {
        width: 25%;
        border-radius: 5px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        margin: 10px;
        padding-left:5px;
        padding-right: 5px;
        background-color: #F7F7F7;
    }

    .picture {
      width:60%;
      margin-left: 28%;
    }

    .searchBar {
      width: 300px;
    }

    .description {
      width: 95%;
      height: 150px;
    }

    .input {
      width: 95%;
    }

    .cartImg {
      width: 10%;
      padding: 4px;
      float: left;
    }

    .singleCart {
        width: 80%;
        border: solid black;
        border-radius: 10px;
        box-shadow: 5px 10px 10px;
        margin: 10px;
        padding-left:5px;
        padding-right: 5px;
        background-color: cornsilk;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
